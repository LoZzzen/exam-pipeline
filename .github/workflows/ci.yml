name: CI/CD Pipeline Task-API

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # 1. Exécution des tests unitaires
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with pytest
        run: pytest test_app.py

  # 2. Construction et Sécurité (ne se lance que si les tests réussissent)
  build-and-security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Construction de l'image
      - name: Build Docker image
        run: docker build -t task-api:${{ github.sha }} .

      # Scan de sécurité avec Trivy (Recommandé dans le sujet)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'task-api:${{ github.sha }}'
          format: 'table'
          exit-code: '1' # Fait échouer le pipeline si des failles sont trouvées
          severity: 'CRITICAL,HIGH'

      # Analyse spécifique Ghost-24 (ANSSI-2025-COR-09)
      - name: Ghost-24 Vulnerability Check
        run: |
          echo "Analyse de la conformité ANSSI-2025-COR-09..."
          # Simulation d'un check de version spécifique ou de configuration
          # Si le package incriminé est trouvé, on stop le build
          if docker run --rm task-api:${{ github.sha }} pip list | grep -q "libghost==24.0"; then
            echo "ERREUR : Vulnérabilité Ghost-24 détectée !"
            exit 1
          else
            echo "Conformité Ghost-24 validée."
          fi
